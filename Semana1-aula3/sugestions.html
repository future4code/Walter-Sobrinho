<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octavarium Music Store - SUGESTÕES</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img src=imgs/banner.jpg alt="Banner" width="100%" height="200px">
    <ul class="menu">
        <li><a href=home.html>Início</a></li>
        <li><a href=produtos.html>Produtos</a></li>
        <li><a href=staff.html>Nosso time</a></li>
        <li><a href=sugestions.html>Sugestões</a></li>
    </ul>
    <div id="sugestions-div">
        <form class=form-style>
            <label class="label-style" for="capa">Capa</label>
            <input class=input-style type="file" accept="image/*" id=capa name=capa><br>
            <label class="label-style" for="artista">Artista</label>
            <input class=input-style type="text" id="artista" name="artista"><br>
            <label class="label-style" for="disco">Disco</label>
            <input class=input-style type="text" id="disco" name="disco"><br>
            <label class="label-style" for="ano">Ano</label>
            <input class=input-style type="number" min=1900 max=2020i id=ano name=ano><br>
            <label class="label-style" for="genero">Gênero</label>
            <input class=input-style type=text id=genero name=genero><br>
            <label class="label-style" for="preco">Preço</label>
            <input class=input-style type="number" min=9 max=120 id=preco name=preco><br>
            <label class="label-style" for=quantidade>Quantidade</label>
            <input class=input-style type=number min=1 max=20 id=quantidade name=quantidade><br>
            <input class=input-style type="submit" value="Enviar Sugestão">
        </form>
    </div>

</body>

</html>
