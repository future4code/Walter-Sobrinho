<form>
    <label for="capa">Capa</label>
    <input type="file" accept="image/*" id=capa name=capa><br>
    <label for="artista">Artista</label>
    <input type="text" id="artista" name="artista"><br>
    <label for="disco">Disco</label>
    <input type="text" id="disco" name="disco"><br>
    <label for="ano">Ano</label>
    <input type="number" min=1900 max=2020i id=ano name=ano><br>
    <label for="genero">Gênero</label>
    <input type=text id=genero name=genero><br>
    <label for="preco">Preço</label>
    <input type="number" min=9 max=120 id=preco name=preco><br>
    <label for=quantidade>Quantidade</label>
    <input type=number min=1 max=20 id=quantidade name=quantidade><br>
    <input type="submit" value="Enviar Sugestão">
</form>
